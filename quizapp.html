<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizapp.css">
    <script src="quizfrontpage.js" defer></script>
    <title>Quiz App</title>
</head>
<body>
    <main class="container">
        <!-- logo section -->
        <div class="logo">
            <img src="quizapplogo.JPG">
        </div>

        <!--body section-->
        <div class="hero">
            <div class="start">
                <h2> Take free test to check your Cognitive Ability</h3>
                <p>Take a look at our mock test developed by Rapheal and published.
                    The test is timed, you have 10 minutes to complete all. All the best!
                </p>
                <h4 class="username">Enter your Name to proceed</h4>
                <input type="text" value="" placeholder="username" id="username">
                    <button class="bluebtn" type="button" id="start">START</button>
                <p class="validateInput"></p>
            </div>
            <div class="heroImage">
                <img src="QuizImage4.jpg">
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizapp.css">
    <script src="quizresult.js" defer></script>

    <title>Quiz App</title>
</head>
<body>
    <main class="container">
        <!-- logo section -->
        <div class="logo">
            <img src="quizapplogo.JPG">
        </div>

        <!--body section-->
        <div class="resultCard">
            <h2>Dear <span id="user"></span></h2>
            <h4>Your Score:</h4>
            <div>
                <h1 id="result">100%</h1>
            </div>
            <div class="resultBtn">
                <button class="exit btn" type="button" value="submit">EXIT</button>
            </div>
        </div>
    </main>
</body>
</html>
